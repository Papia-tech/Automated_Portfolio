<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent | Papia Karmakar</title>
    <link rel="icon" href="images/Favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
    :root {
        --primary-green: #4ec9b0;
        --accent-blue: #569cd6;
        --dark-bg: #1e1e1e;
        --text-white: #d4d4d4;
        --comment-gray: #7ca668;
    }

    body {
        background-color: var(--dark-bg);
        color: var(--text-white);
        font-family: 'Fira Code', monospace;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 20px; /* Prevents card from touching screen edges */
    }

    .success-card {
        text-align: center;
        padding: 4rem 6rem;
        background: #252526;
        border: 1px solid #3e3e3e;
        border-radius: 8px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        width: 100%;
        max-width: 450px; /* Responsive limit */
    }

    /* --- SVG Animation --- */
    .checkmark-wrapper {
        width: 80px; /* Slightly smaller for mobile */
        height: 80px;
        margin: 0 auto 1.5rem;
    }

    .checkmark {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        display: block;
        stroke-width: 2;
        stroke: var(--primary-green);
        stroke-miterlimit: 10;
        animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }

    .checkmark__circle {
        stroke-dasharray: 166;
        stroke-dashoffset: 166;
        stroke-width: 2;
        stroke-miterlimit: 10;
        stroke: var(--primary-green);
        fill: none;
        animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    .checkmark__check {
        transform-origin: 50% 50%;
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }

    @keyframes stroke { 100% { stroke-dashoffset: 0; } }
    @keyframes scale { 0%, 100% { transform: none; } 50% { transform: scale3d(1.1, 1.1, 1); } }
    @keyframes fill { 100% { box-shadow: inset 0px 0px 0px 50px rgba(78, 201, 176, 0.1); } }

    /* --- Text Styling --- */
    .status-text {
        font-size: 1.5rem; /* Scaled down for mobile */
        font-weight: 700;
        color: var(--accent-blue);
        margin-bottom: 0.5rem;
    }

    .status-text span::after {
        content: "Success";
        animation: textLoop 3s infinite;
    }

    @keyframes textLoop {
        0%, 100% { content: "Message_Sent"; }
        50% { content: "System_Updated"; }
    }

    .comment {
        color: var(--comment-gray);
        font-style: italic;
        margin-bottom: 2rem;
        font-size: 0.9rem;
        line-height: 1.4;
    }
    .comment::before { content: "// "; }

    .home-btn {
        text-decoration: none;
        color: #000;
        background: var(--primary-green);
        padding: 12px 20px;
        font-weight: 600;
        font-size: 0.9rem;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: 0.3s;
    }

    .home-btn:hover {
        background: var(--accent-blue);
        transform: translateY(-3px);
    }

    .home-btn:active {
        transform: translateY(4px);
    }

    .home-btn i {
        font-size: 1.4rem;
    }

    /* --- MOBILE SPECIFIC TWEAKS --- */
    @media (max-width: 480px) {
        .success-card {
            padding: 2rem 1.5rem;
        }
        .status-text {
            font-size: 1.2rem;
        }
        .checkmark-wrapper {
            width: 70px;
            height: 70px;
        }
    }
</style>
</head>

<body>

    <div class="success-card">
        <div class="checkmark-wrapper">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
            </svg>
        </div>

        <div class="status-text">{<span></span>}</div>
        <p class="comment">System.out.println("Thank you for reaching out!");</p>

        <a href="/" class="home-btn">
            <i class="ri-home-4-line"></i> cd ../home
        </a>
    </div>

</body>

</html>
